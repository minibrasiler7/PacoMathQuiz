{# navbar.html #}
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="{{ url_for('main.home') }}">
        <img src="{{ url_for('static', filename='images/paco.png') }}" alt="Paco" width="30" height="30" class="d-inline-block align-top rounded-circle">
        PAQO
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ml-auto">
            {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.classes') }}">Mes Classes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.exercise_groups') }}">Groupes d'Exercices</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.exercises') }}">Mes Exercices</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.new_exercise') }}">Créer un Exercice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">{{ current_user.username }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">Déconnexion</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.login') }}">Connexion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.register') }}">Inscription</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
