{% extends "layout.html" %}
{% block content %}
  <h2>Rejoindre une Comp√©tition</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.code.label(class="form-label") }}
      {{ form.code(class="form-control") }}
