{# class.html #}
{% extends "layout.html" %}
{% block content %}
  <h2>Vos Classes</h2>
  <a href="{{ url_for('new_class') }}" class="btn btn-primary mb-3">Créer une Nouvelle Classe</a>
  {% if classes %}
    <ul class="list-group">
      {% for class_instance in classes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{{ url_for('class_detail', class_id=class_instance.id) }}">{{ class_instance.name }}</a>
          <form action="{{ url_for('delete_class', class_id=class_instance.id) }}" method="POST" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cette classe ?');">
            <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Vous n'avez aucune classe pour le moment.</p>
  {% endif %}
{% endblock %}
